<div class="row">
    <div class="col-xs-12">
        <img [src]="event.imgPath" alt="event.title" class="img-responsive" style="max-height: 200px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{event.title}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDrop>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Add Skills</a></li>
                <li><a href="#">Edit Event</a></li>
                <li><a href="#">Delete Event</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{event.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul>
            <li class="list-group-item" *ngFor="let skill of event.skills">
                {{skill.skillName}} / {{skill.level}}
            </li>
        </ul>
    </div>
</div>
