<a style="cursor: pointer" class="list-group-item clearfix" (click)="onActiveEvent()" >
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ singleEvent.title }}</h4>
    <p class="list-group-item-text">{{ singleEvent.description }}</p>
  </div>
  <span class="pull-right">
    <img [src]="singleEvent.imgPath" alt="{{ singleEvent.title }}" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
