<div class="row">
    <div class="col-xs 10">
        <app-skills-edit
         (skillsAdded)="onAddSkill($event)"
         ></app-skills-edit>
        <hr>
        <ul class="list-group">
          <a class="list-group-item" style="cursor: pointer" *ngFor="let skills of SkillsArr">
            {{ skills.skillName }} {{ skills.level }}
          </a> 
        </ul>
    </div>
</div>
